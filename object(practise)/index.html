<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <form>
        <input type="text" id="name" placeholder="ismingizni kiriting" />
        <input type="text" id="surname" placeholder="familiyangizni kiriting" />
        <input type="text" id="email" placeholder="emailingizni kiriting" />
        <input type="text" id="password" placeholder="password kiriting" />
        <button type="button" class="submit_btn" onclick="signUp()">
          register
        </button>
        <p></p>
      </form>
    </div>
    <br /><br /><br /><br /><br />
    <div class="login">
      <form>
        <input type="text" class="name" placeholder="ismingizni kiriting" />
        <input type="text" class="email" placeholder="emailingizni kiriting" />
        <input type="text" class="password" placeholder="password kiriting" />
        <button type="button" class="submit_btn" onclick="signIn()">
          Login
        </button>
        <p></p>
      </form>
    </div>
  </body>
</html>
